<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="app.js" async></script>

    <title>Breaking Bad Quiz</title>
</head>
<body>

    <h1>Breaking Bad Quiz Game</h1>

    <div class="players-name">
         
    </div>


    <div class="container">

        
        <div class="insert-name-user">
            <label for="username">Insira seu nome antes de começar:</label>
            <input type="text" id="user" name="name" placeholder="Seu nome" maxlength="15">

    
        </div>
        
        <div class="questions-container hide">
                <span class="question">Pergunta?</span>
            <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>

        </div>

        <div class="controls-container">
            <button class="start-quiz button">Começar Quiz</button>
            <button class="next-question button hide">Próxima pergunta</button>

        </div>
    </div>
    
</body>
</html>
